<div class="h1 text-center d-flex justify-content-center align-items-center">
  {{ isEdit ? 'Edit' : 'Add'}} Job
</div>

<div class="mt-3 w-100" style="max-height: 400px !important; overflow: auto">
  <form [formGroup]="jobForm" class="w-75">
    <div class="px-2">Description</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" [(ngModel)]="job.description">
    </mat-form-field>

    <div class="px-2">Company Location</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" [(ngModel)]="job.location">
    </mat-form-field>

    <div class="px-2">Start date</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Start date</mat-label>
      <input matInput formControlName="start_date" [(ngModel)]="job.start_date">
    </mat-form-field>

    <div class="px-2">Deadline</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Deadline</mat-label>
      <input matInput formControlName="deadline" [(ngModel)]="job.deadline">
    </mat-form-field>

    <div class="px-2">Done at</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Done at</mat-label>
      <input matInput formControlName="done_at" [(ngModel)]="job.done_at">
    </mat-form-field>

    <div class="px-2">Job finished?</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Job dne?</mat-label>
      <input matInput formControlName="is_done" [(ngModel)]="job.is_done">
    </mat-form-field>

    <div class="px-2">Men needed</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Men needed</mat-label>
      <input matInput formControlName="men_needed" [(ngModel)]="job.men_needed">
    </mat-form-field>

    <div class="px-2">Price</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" [(ngModel)]="job.price">
    </mat-form-field>
  </form>
</div>

<div class="d-flex px-2 justify-content-end">
  <button mat-flat-button color="primary" mat-dialog-close [disabled]="!jobForm.dirty || !jobForm.valid">
    {{ isEdit ? 'Save' : 'Add'}}
  </button>
  <button mat-button color="error" mat-dialog-close>
    Cancel
  </button>
</div>
