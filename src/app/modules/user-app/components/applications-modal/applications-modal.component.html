<div class="h1 text-center d-flex justify-content-center align-items-center">
  {{ isEdit ? 'Edit' : 'Add'}} Application
</div>

<div class="mt-3 w-100" style="max-height: 400px !important; overflow: auto">
  <form [formGroup]="applicationForm" class="w-75">
    <div class="px-2">Description</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="job_description" [(ngModel)]="applicaiton.job_description">
    </mat-form-field>

    <div class="px-2">Job price</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Job price</mat-label>
      <input matInput formControlName="job_price" [(ngModel)]="applicaiton.job_price">
    </mat-form-field>

    <div class="px-2">Other offers</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Other offers</mat-label>
      <input matInput formControlName="other_offers" [(ngModel)]="applicaiton.other_offers">
    </mat-form-field>

    <div class="px-2">Our offer</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Our offer</mat-label>
      <input matInput formControlName="our_offer" [(ngModel)]="applicaiton.our_offer">
    </mat-form-field>

    <div class="px-2">Won by us</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Won by us</mat-label>
      <input matInput formControlName="won_by_us" [(ngModel)]="applicaiton.won_by_us">
    </mat-form-field>
  </form>
</div>

<div class="d-flex px-2 justify-content-end">
  <button mat-flat-button color="primary" mat-dialog-close [disabled]="!applicationForm.dirty || !applicationForm.valid">
    {{ isEdit ? 'Save' : 'Add'}}
  </button>
  <button mat-button color="error" mat-dialog-close>
    Cancel
  </button>
</div>
