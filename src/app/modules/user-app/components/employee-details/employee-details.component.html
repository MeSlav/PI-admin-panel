<div class="h-100 d-flex flex-column" *ngIf="employee">
  <div class="h1 text-center d-flex justify-content-center align-items-center">
    <button mat-mini-fab color="primary" (click)="onNavigateBack()" class="d-block d-md-none position-absolute left-0 mx-5">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>{{ employee? employee.name : '' }}</span>
  </div>
  
  <div class="d-flex flex-column align-items-center justify-content-center w-100 flex-grow-1 overflow-auto">
    <form [formGroup]="employeeFrom" class="w-75 mt-5 pt-5">
      <div class="px-2">Name</div>
      <mat-form-field class="w-100 mt-2" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" [(ngModel)]="employee.name">
      </mat-form-field>
  
      <div class="px-2">Email</div>
      <mat-form-field class="w-100 mt-2" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" [(ngModel)]="employee.email">
      </mat-form-field>
  
      <div class="px-2">Phone number</div>
      <mat-form-field class="w-100 mt-2" appearance="fill">
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="phoneNumber" [(ngModel)]="employee.phone_number">
      </mat-form-field>
  
      <div class="px-2">Address</div>
      <mat-form-field class="w-100 mt-2" appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" [(ngModel)]="employee.address">
      </mat-form-field>
  
      <div class="px-2">Availability</div>
      <mat-form-field class="w-100 mt-2" appearance="fill">
        <mat-label>Availability</mat-label>
        <input matInput formControlName="availability" [(ngModel)]="employee.availability">
      </mat-form-field>
  
    </form>
  </div>
  <div class="d-flex px-4 pt-3 justify-content-end">
    <button mat-flat-button color="primary" mat-dialog-close [disabled]="!employeeFrom.dirty || !employeeFrom.valid">Save</button>
    <button mat-button color="error" mat-dialog-close *ngIf="!ispersonalDetails">Delete</button>
  </div>
</div>
