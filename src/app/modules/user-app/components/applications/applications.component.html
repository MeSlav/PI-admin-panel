<mat-card class="col-12 d-flex flex-column h-100 mat-elevation-z8 px-0">
  <div class="px-4 row m-0 d-flex align-items-center justify-content-between">
    <mat-form-field appearance="standard" class="col-7 col-lg-3">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Start typing to search..." #input>
    </mat-form-field>
    <button mat-flat-button color="primary" class="col-3 col-lg-1">
      <mat-icon>add</mat-icon>
      Add
    </button>
  </div>

  <div class="overflow-auto flex-grow-1">
    <table mat-table [dataSource]="applicationsList" class="w-100"
      matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- E-mail Column -->
      <ng-container matColumnDef="job_description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.job_description}} </td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="job_price">
        <th mat-header-cell *matHeaderCellDef> Job Price </th>
        <td mat-cell *matCellDef="let element"> {{element.job_price}} </td>
      </ng-container>
      
      <!-- E-mail Column -->
      <ng-container matColumnDef="our_offer">
        <th mat-header-cell *matHeaderCellDef> Our Offer </th>
        <td mat-cell *matCellDef="let element"> {{element.our_offer}} </td>
      </ng-container>
      
      <!-- Availability Column -->
      <ng-container matColumnDef="other_offers">
        <th mat-header-cell *matHeaderCellDef> Other Offers </th>
        <td mat-cell *matCellDef="let element"> {{element.other_offers}} </td>
      </ng-container>

      <!-- Availability Column -->
      <ng-container matColumnDef="won_by_us">
        <th mat-header-cell *matHeaderCellDef> Won by us </th>
        <td mat-cell *matCellDef="let element"> {{ element.won_by_us ? 'Yes' : 'No' }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]" aria-label="Select page of users"></mat-paginator>
</mat-card>
