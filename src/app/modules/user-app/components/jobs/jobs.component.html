<mat-card class="col-12 d-flex flex-column h-100 mat-elevation-z8 px-0">
  <div class="px-4 row m-0 d-flex align-items-center justify-content-between">
    <mat-form-field appearance="standard" class="col-7 col-lg-3">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Start typing to search..." #input>
    </mat-form-field>
    <button mat-flat-button color="primary" class="col-3 col-lg-1" (click)="onAddJob()">
      <mat-icon>add</mat-icon>
      Add
    </button>
  </div>

  <div class="overflow-auto flex-grow-1">
    <table mat-table [dataSource]="jobsList" class="w-100"
      matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- E-mail Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
      
      <!-- E-mail Column -->
      <ng-container matColumnDef="men_needed">
        <th mat-header-cell *matHeaderCellDef> Number of people needed </th>
        <td mat-cell *matCellDef="let element"> {{element.men_needed}} </td>
      </ng-container>
      
      <!-- Availability Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr 
        mat-row 
        [ngClass]="{ 'table__row--hovered': row.hovered }"
        (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"
        (click)="onRowSelect(row)"
        *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]" aria-label="Select page of users"></mat-paginator>
</mat-card>
