<div class="h1 text-center d-flex justify-content-center align-items-center">
  Add Equipment
</div>

<div class="mt-3 w-100 overflow-auto"
  style="max-height: 450px !important">
  <form [formGroup]="equipmentFrom" class="w-75 m-auto">
    <div class="px-2">Name</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" [(ngModel)]="equipment.name">
    </mat-form-field>

    <div class="px-2">Category</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" [(ngModel)]="equipment.category.name">
    </mat-form-field>

    <div class="px-2">Date bought</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Date bought</mat-label>
      <input matInput formControlName="date_bought" [(ngModel)]="equipment.date_bought">
    </mat-form-field>

    <div class="px-2">Lifetime</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Lifetime</mat-label>
      <input matInput formControlName="lifetime" [(ngModel)]="equipment.lifetime">
    </mat-form-field>

    <div class="px-2">Market value</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Market value</mat-label>
      <input matInput formControlName="market_value" [(ngModel)]="equipment.market_value">
    </mat-form-field>

    <div class="px-2">Price</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" [(ngModel)]="equipment.price" type="number">
    </mat-form-field>

    <div class="px-2">Price per hour</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Price/hr</mat-label>
      <input matInput formControlName="price_per_hour" [(ngModel)]="equipment.price_per_hour">
    </mat-form-field>

    <div class="px-2">Value</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Value</mat-label>
      <input matInput formControlName="value" [(ngModel)]="equipment.value">
    </mat-form-field>
  </form>
</div>

<div class="d-flex px-2 justify-content-end pt-3">
  <button mat-flat-button color="primary" mat-dialog-close [disabled]="!equipmentFrom.dirty || !equipmentFrom.valid">Add</button>
  <button mat-button color="error" mat-dialog-close>Cancel</button>
</div>
