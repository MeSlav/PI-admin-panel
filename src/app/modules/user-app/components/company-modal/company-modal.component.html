<div class="h1 text-center d-flex justify-content-center align-items-center">
  {{ isEdit ? 'Edit' : 'Add'}} Company
</div>

<div class="d-flex flex-column align-items-center justify-content-center mt-3 w-100">
  <form [formGroup]="companyForm" class="w-75">
    <div class="px-2">Name</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" [(ngModel)]="company.name">
    </mat-form-field>

    <div class="px-2">Company PDV</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Company PDV</mat-label>
      <input matInput formControlName="pdv_id" [(ngModel)]="company.pdv_id">
    </mat-form-field>

    <div class="px-2">Company link</div>
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Company link</mat-label>
      <input matInput formControlName="web" [(ngModel)]="company.web">
    </mat-form-field>

    <div class="d-flex px-2 justify-content-end">
      <button mat-flat-button color="primary" mat-dialog-close [disabled]="!companyForm.dirty || !companyForm.valid">
        {{ isEdit ? 'Save' : 'Add'}}
      </button>
      <button mat-button color="error" mat-dialog-close>
        Cancel
      </button>
    </div>
  </form>
</div>
